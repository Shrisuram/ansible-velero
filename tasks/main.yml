---
- name: Install Velero CLI
  become_user: root
  become_method: sudo
  become: yes
  shell: curl -fsSL -o velero.tar.gz https://github.com/vmware-tanzu/velero/releases/download/v1.6.0/velero-v1.6.0-linux-amd64.tar.gz
- name: Install Velero CLI
  become_user: root
  become_method: sudo
  become: yes
  shell: tar -xvf velero.tar.gz
- name: Install Velero CLI
  become_user: root
  become_method: sudo
  become: yes
  shell: mv velero-v1.6.0-linux-amd64/velero /usr/local/bin

- name: write creds.json
  copy:
    content: "{{ vault_secret }}"
    dest: "{{ config_dir }}/velero.json"
    mode: '0644'
  vars:
    vault_secret: "{{ lookup('community.hashi_vault.hashi_vault',
                             'secret=kv/data/operations/velero:velero
                              auth_method=approle
                              role_id={{ role_id }}
                              secret_id={{ secret_id }}
                              url={{ vault_server }}
                             ') }}"

- name: Install Velero for Azure
  #become_user: hl
  #become_method: sudo
  #become: yes
  shell: velero install --provider gcp --plugins velero/velero-plugin-for-gcp:v1.2.0 --bucket playground2-velero --secret-file="{{ config_dir }}/velero.json"